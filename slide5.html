    <div style="width: 1200px; "><p style="background-color: white; height: 50px; text-align: center; font-size: xx-large;">This is our site, you can go there just by clicking a "Like" button! Enjoy serfing it :)</p>

    <div>
        <a href="https://umid200103248.github.io/"><img id="lik" onmouseover="change(this)" style="position:relative; opacity: 1;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Facebook_Thumb_icon.svg/1200px-Facebook_Thumb_icon.svg.png" width="300px" alt=""></a>

    <script>
function change(element){
    $("#lik").animate({opacity: '0'}, "slow");
    $("#lik").animate({opacity: '0.2'}, "slow");
    $("#lik").animate({opacity: '0.5'}, "slow");
    $("#lik").animate({opacity: '0.8'}, "slow");
    $("#lik").animate({opacity: '1'}, "slow");
    $("#lik").animate({opacity: '0.5',left:"+=100px"}, "slow");
    $("#lik").animate({opacity: '0.8',left:"-=100px"}, "slow");}
    </script>
